<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to now</title>
  </head>

  <body id="mount-welcome">
    <!-- Where the react app gets mounted to -->
    <div></div>

    <!-- styles & scripts -->
    <script src="../dist/styles.js"></script>
    <script src="../dist/react.js"></script>

    <script>
      if (require('electron').remote.require('electron-is-dev')) {
        const me = document.createElement('script')
        me.setAttribute('src', 'http://localhost:35729/livereload.js')
        document.body.appendChild(me)
      }
    </script>
  </body>
</html>
