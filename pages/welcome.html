<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to now</title>

    <style>
      body {
        background: #000;
        font-family: 'SF UI Text';
        -webkit-font-smoothing: antialiased;
        -webkit-app-region: drag;
        color: #fff;
        margin: 0;
      }

      #window-title {
        height: 37px;
        display: flex;
        position: fixed;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        right: 0;
        background: #000;
      }

      #window-title h1 {
        margin: 0;
        color: #9B9B9B;
        font-size: 12px;
        letter-spacing: 0.02em;
        font-weight: 400;
      }

      #content section {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #intro h1 {
        font-size: 15px;
        font-weight: 400;
        margin-bottom: 0;
      }

      #intro img {
        width: 100px;
        margin-bottom: 25px;
      }
    </style>
  </head>

  <body>
    <aside id="window-title">
      <h1>Welcome to now</h1>
    </aside>

    <section id="content">
      <section id="intro">
        <img src="./vectors/logo.svg" />
        <h1><b>now:</b> realtime deployments made easy</h1>
      </section>

      <section id="stuff">

      </section>
    </section>
  </body>
</html>
