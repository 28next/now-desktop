<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to now</title>

    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
      }

      body {
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Helvetica Neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-app-region: drag;
        -webkit-user-select: none;
        color: #fff;
        margin: 0;
      }

      #anchor {
        height: inherit;
        width: inherit;
      }

      .slick-dots {
        margin: 0;
        padding: 0;
        position: fixed;
        display: flex !important;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        justify-content: center;
        align-items: center;
        list-style: none;
        z-index: 100;
      }

      .slick-dots li {
        display: block;
        -webkit-app-region: no-drag;
        margin: 0 4px;
      }

      .slick-dots li button {
        display: block;
        height: 10px;
        width: 10px;
        background: #fff;
        border: 0;
        text-indent: -999px;
        border-radius: 100%;
        padding: 0;
        opacity: .5;
        cursor: pointer;
        transition: opacity .4s;
      }

      .slick-dots li button:focus {
        outline: 0;
      }

      .slick-dots li button:hover,
      .slick-dots li.slick-active button {
        opacity: 1;
      }

      .slick-arrow {
        display: block;
        height: 40px;
        width: 20px;
      }

      @keyframes shake {
        0%, 100% {
          transform: translate3d(0, 0, 0);
        }

        10%, 30%, 50%, 70%, 90% {
          transform: translate3d(-10px, 0, 0);
        }

        20%, 40%, 60%, 80% {
          transform: translate3d(10px, 0, 0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
  </head>

  <body>
    <div id="mount-welcome"></div>

    <script src="../dist/react.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
